<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      #red:focus{
          background-color: red;
      }
      #blue:hover{
          background-color: blue;
      }
      a:visited{
          color: skyblue;
      }
      a:hover{
          color: gold;
      }
  </style>
</head>
<body>
  <button id="red">red button</button>
  <br>
  <div id="blue" style="height: 100px;width: 100px; border: 1px solid black;">blue div</div>
  <br>
  <a href="#">fake link</a><br>


</body>
</html>
