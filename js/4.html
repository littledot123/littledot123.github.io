<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .media-block{
            background-color: gray;
            border:solid 1px black;
        }
        .media-fig{
            float: left;
            width: 30%;
        }
        .media-body{
            float: right;
            width: 65%;
        }
        .media-block::after{
            content: " ";
            display: block;
            clear:both;
            flex-wrap:nowrap ;
        }
    </style>
</head>
<body>
<div class="media-block">
    <img src="/images/author.jpg" alt="The author" class="media-fig">
    <div class="media-body">
        <h3>Title of this</h3>
        <p>Brief description of this</p>
    </div>

</div>
</body>
</html>
