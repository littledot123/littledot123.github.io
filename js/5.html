<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse:collapse;
        }
        td{
            border:1px solid #55585a;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Table Color Click Test</th>
        </tr>
        <tr>
            <td class="n1">Hello<br>World<br>!!!</td>
            <td class="n2">Hello<br>World<br>!!!</td>
            <td class="n3">Hello<br>World<br>!!!</td>
        </tr>
        <tr>
            <td class="n1">Hello<br>World<br>!!!</td>
            <td class="n2">Hello<br>World<br>!!!</td>
            <td class="n3">Hello<br>World<br>!!!</td>
        </tr>
        <tr>
            <td class="n1">Hello<br>World<br>!!!</td>
            <td class="n2">Hello<br>World<br>!!!</td>
            <td class="n3">Hello<br>World<br>!!!</td>
        </tr>
    </table>
    <script>
        let selectedTd;
        let table = document.querySelector('table');
        function handle(event){
            let td = event.target.closest('td');
            if(!td) return;
            if(!table.contains(td)) return;
            if(selectedTd){
                selectedTd.classList.toggle('red');
            }
            td.classList.toggle('red');
            selectedTd = td;
        }
        table.addEventListener('click',handle);
    </script>
</body>
</html>
