<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="test()">Click me!</button>
    <script>
      let btn = document.querySelector('button');
      function test(){
        let event = new Event('hyperlink',{
            cancelable:true
        });
        if(btn.dispatchEvent(event)){
            alert('开始跳转链接！！！');
        }
      }
      btn.addEventListener('hyperlink',function(event){
            alert('这里是一个超链接，我要点击！！！');
            if(!confirm('是否跳转链接？')){
                event.preventDefault();
            }
      });
      let btns = new MouseEvent()
    </script>
</body>
</html>
